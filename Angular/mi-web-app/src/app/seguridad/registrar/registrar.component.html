<section>
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="registrarUsuario(f)" fxLayoutGap="10px">




    <mat-form-field>
      <mat-label>Ingrese Nombre</mat-label>
      <input type="text" matInput ngModel name="nombre" required placeholder="Ingrese Nombre">
      <mat-error>Debe de ingresar un nombre</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Ingrese Apellidos</mat-label>
      <input type="text" matInput ngModel name="apellidos" required placeholder="Ingrese Apellidos">
      <mat-error>Debe de ingresar los apellidos</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Ingrese Username</mat-label>
      <input type="text" matInput ngModel name="username" required placeholder="jguzman">
      <mat-error>Debe de ingresar el username</mat-error>
    </mat-form-field>


    <mat-form-field>
      <mat-label>Ingrese E-mail</mat-label>
      <input type="email" matInput placeholder="jonathan.guzman.veliz@gmail.com" ngModel name="email" email required
        #emailInput="ngModel">
      <mat-error *ngIf="emailInput.hasError('required')">El email no puede estar en blanco</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">El email es invalido</mat-error>
    </mat-form-field>


    <mat-form-field hintLabel="El password debe de tener 7 caracteres">
      <mat-label>Ingrese Password</mat-label>
      <input type="password" matInput placeholder="Ingresa password" ngModel name="password" required minlength="7">

      <mat-error>El password debe de tener m√°s de 7 caracteres </mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid"> Guardar</button>
  </form>



</section>
