<section fxLayoutAlign="center">  <!--Con esto centramos el formulario-->

  <mat-card>
    <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" action="">
  
      <mat-form-field>
        <mat-label>Ingrese E-Mail</mat-label>
        <input type="email" matInput placeholder="E-Mail">
        <mat-error>Debe de ingresar un E-mail</mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Ingrese Password</mat-label>
        <input type="password" matInput placeholder="password">
        <mat-error>Debe de ingresar un password</mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Enviar</button>
  
  
    </form>
  
  </mat-card>
</section>
